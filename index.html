<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chuyển Trang Luân Phiên</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="apple-touch-icon" href="icon.png"> <!-- Thay icon.png bằng icon của bạn -->

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const url1 = "web1.html";
      const url2 = "web2.html";

      const last = localStorage.getItem("lastVisited");
      const next = (last === "1") ? "2" : "1";
      const nextUrl = (next === "1") ? url1 : url2;

      localStorage.setItem("lastVisited", next);

      // Bắt buộc chuyển hướng sau một chút delay (iOS cần vậy)
      setTimeout(function () {
        window.location.href = nextUrl;
      }, 100); // delay 100ms cho iOS ổn định hơn
    });
  </script>
</head>
<body>
  <p>Đang chuyển trang...</p>
</body>
</html>
