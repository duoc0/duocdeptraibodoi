<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chuyển Trang Luân Phiên</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="apple-touch-icon" href="icon.png">

  <script>
    window.onload = function () {
      setTimeout(function () {
        try {
          const url1 = "web1.html";
          const url2 = "web2.html";

          let last = localStorage.getItem("lastVisited");
          let next = (last === "1") ? "2" : "1";
          let nextUrl = (next === "1") ? url1 : url2;

          localStorage.setItem("lastVisited", next);
          window.location.href = nextUrl;
        } catch (e) {
          document.body.innerHTML = "<p>Lỗi khi chuyển trang. Kiểm tra Safari & localStorage.</p>";
        }
      }, 300); // iOS Web App cần delay mới redirect được
    };
  </script>
</head>
<body>
  <p>Đang chuyển trang...</p>
</body>
</html>
